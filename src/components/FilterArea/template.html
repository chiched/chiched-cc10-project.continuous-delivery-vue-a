<div class="filter">
  <div class="filterTitle">Filter Locations By Criteria :</div>
  <div class="chileFilter locations">
    <div class="title">Locations :</div>
    <select name="state" class="state select">
      <option selected disabled>State</option>
      <option value="AL">AL</option>
      <option value="AR">AR</option>
      <option value="AZ">AZ</option>
      <option value="CA">CA</option>
    </select>
    <select name="city" class="city select">
      <option selected disabled>City</option>
      <option value="city1">city1</option>
      <option value="city2">city2</option>
    </select>
    <select name="highway" class="highway select">
      <option selected disabled>Highway</option>
      <option value="Highway1">Highway1</option>
      <option value="Highway2">Highway2</option>
    </select>
  </div>
  <div class="chileFilter truckServices">
    <div class="title">Truck Services :</div>
    <input type="checkbox" value="oil" name="truckServices">Oil change</input>
    <input type="checkbox" value="light" name="truckServices">Light Mechanical</input>
    <input type="checkbox" value="tirepass" name="truckServices">Tire Pass</input>
    <input type="checkbox" value="tirecare" name="truckServices">Truck Tire Care</input>
  </div>
  <div class="chileFilter type">
    <div class="title">Truck Services :</div>
    <input type="checkbox" value="travel" name="type">Travel Stop</input>
    <input type="checkbox" value="country" name="type">Country Store</input>
  </div>
  <div class="chileFilter amenities">
    <div class="title">Amenities :</div>
    <input type="checkbox" value="atm" name="amenities">ATM</input>
    <input type="checkbox" value="wifi" name="amenities">Wifi</input>
    <input type="checkbox" value="others" name="amenities">Others</input>
  </div>
  <div class="chileFilter restaurants">
    <div class="title">Restaurants :</div>
    <input type="checkbox" value="arbys" name="restaurants">Arby's</input>
    <input type="checkbox" value="wendys" name="restaurants">Wendy's</input>
    <input type="checkbox" value="others" name="restaurants">Others</input>
  </div>
</div>
