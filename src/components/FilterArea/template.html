<div class="filter">
  <div class="filterTitle">Filter Locations By Criteria :</div>
  <form name="filter" class="formFilter">
    <div class="chileFilter locations">
      <label class="title">Locations :</label>
      <select name="state" v-model="stateChosen" class="state select">
        <option value="State" disabled>State</option>
        <option v-for="state in states" :value="state">{{ state }}</option>
      </select>
      <select name="city" v-model="cityChosen" class="city select">
        <option value="City" disabled>City</option>
        <option
          v-for="city in citiesInState"
          v-if="stateChosen"
          :value="city"
          >{{ city }}</option
        >
      </select>
      <select name="highway" v-model="highwayChosen" class="highway select">
        <option selected disabled>Highway</option>
        <option
          v-for="highway in highwaysInState"
          v-if="stateChosen"
          :value="highway"
          >{{ highway }}</option
        >
      </select>
    </div>
    <div class="chileFilter type">
      <div class="title">Type :</div>
      <input type="checkbox" id="travel" value="Travel Stop" v-model="stopTypes" name="type" /><label
        for="travel"
        class="label"
        >Travel Stop</label
      >
      <input type="checkbox" id="country" value="Country Store" v-model="stopTypes" name="type" /><label
        for="country"
        class="label"
        >Country Store</label
      >
    </div>
    <div class="chileFilter restaurants">
      <div class="title">Restaurants :</div>
      <input
        type="checkbox"
        value="arbys"
        id="arbys"
        name="restaurants"
      /><label for="arbys" class="label">Arby's</label>
      <input
        type="checkbox"
        value="wendys"
        id="wendys"
        name="restaurants"
      /><label for="wendys" class="label">Wendy's</label>
      <input
        type="checkbox"
        value="others"
        id="otherRestaurant"
        name="restaurants"
      /><label for="otherRestaurant" class="label">Others</label>
    </div>
  </form>
</div>
